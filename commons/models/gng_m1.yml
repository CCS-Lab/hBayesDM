task_name:
  code: gng
  desc: Orthogonalized Go/Nogo Task
  cite:
model_name:
  code: m1
  desc: RW + noise
  cite:
    - "Guitart-Masip, M., Huys, Q. J. M., Fuentemilla, L., Dayan, P., Duzel, E., & Dolan,
      R. J. (2012). Go and no-go learning in reward and punishment: Interactions between
      affect and effect. Neuroimage, 62(1), 154-166. https://doi.org/10.1016/j.neuroimage.2012.04.024"
model_type:
  code:
  desc: Hierarchical
notes:
contributors:
data_columns:
  subjID: A unique identifier for each subject in the data-set.
  cue: "Nominal integer representing the cue shown for that trial: 1, 2, 3, or 4."
  keyPressed:
    Binary value representing the subject's response for that trial (where
    Press == 1; No press == 0).
  outcome:
    Ternary value representing the outcome of that trial (where Positive feedback
    == 1; Neutral feedback == 0; Negative feedback == -1).
parameters:
  xi:
    desc: noise
    info: [0, 0.1, 1]
  ep:
    desc: learning rate
    info: [0, 0.2, 1]
  rho:
    desc: effective size
    info: [0, exp(2), Inf]
regressors:
  Qgo: 2
  Qnogo: 2
  Wgo: 2
  Wnogo: 2
postpreds:
  - y_pred
additional_args:
