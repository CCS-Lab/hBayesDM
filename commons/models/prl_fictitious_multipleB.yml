task_name:
  code: prl
  desc: Probabilistic Reversal Learning Task
  cite:
model_name:
  code: fictitious
  desc: Fictitious Update Model
  cite:
    - Glascher, J., Hampton, A. N., & O'Doherty, J. P. (2009). Determining a Role for
      Ventromedial Prefrontal Cortex in Encoding Action-Based Value Signals During Reward-Related
      Decision Making. Cerebral Cortex, 19(2), 483-495. https://doi.org/10.1093/cercor/bhn098
model_type:
  code: multipleB
  desc: Multiple-Block Hierarchical
notes:
contributors:
  - name: Jaeyeong Yang (for model-based regressors)
    email: jaeyeong.yang1125@gmail.com
    link: https://ccs-lab.github.io/team/jaeyeong-yang/
  - name: Harhim Park (for model-based regressors)
    email: hrpark12@gmail.com
    link: https://ccs-lab.github.io/team/harhim-park/
data_columns:
  subjID: A unique identifier for each subject in the data-set.
  block: A unique identifier for each of the multiple blocks within each subject.
  choice: "Integer value representing the option chosen on that trial: 1 or 2."
  outcome:
    Integer value representing the outcome of that trial (where reward == 1,
    and loss == -1).
parameters:
  eta:
    desc: learning rate
    info: [0, 0.5, 1]
  alpha:
    desc: indecision point
    info: [-Inf, 0, Inf]
  beta:
    desc: inverse temperature
    info: [0, 1, 10]
regressors:
  ev_c: 3
  ev_nc: 3
  pe_c: 3
  pe_nc: 3
  dv: 3
postpreds:
  - y_pred
additional_args:
