model_name:
  code: hgf_ibrb
  desc: Individual-level Bayesian version of the Hierarchical Gaussian Filter model for binary inputs and binary responses
  cite:
  - "Mathys C, Daunizeau J, Friston KJ and Stephan KE (2011) A Bayesian foundation for individual learning under uncertainty. 
    Front. Hum. Neurosci. 5:39. https://doi.org/10.3389/fnhum.2011.00039"
  - "Mathys CD, Lomakina EI, Daunizeau J, Iglesias S, Brodersen KH, Friston KJ and Stephan KE (2014) 
    Uncertainty in perception and the Hierarchical Gaussian Filter. Front. Hum. Neurosci. 8:825. https://doi.org/10.3389/fnhum.2014.00825"
model_type:
  code: single
  desc: Individual
