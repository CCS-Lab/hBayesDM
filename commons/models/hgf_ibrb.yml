model_name:
  code: hgf_ibrb
  desc: Hierarchical Bayesian version of the Hierarchical Gaussian Filter for binary inputs and binary responses
  cite:
  - "Mathys C, Daunizeau J, Friston KJ and Stephan KE (2011) A Bayesian foundation for individual learning under uncertainty. 
    Front. Hum. Neurosci. 5:39. https://doi.org/10.3389/fnhum.2011.00039"
  - "Mathys CD, Lomakina EI, Daunizeau J, Iglesias S, Brodersen KH, Friston KJ and Stephan KE (2014) 
    Uncertainty in perception and the Hierarchical Gaussian Filter. Front. Hum. Neurosci. 8:825. https://doi.org/10.3389/fnhum.2014.00825"
model_type:
  code:
  desc: Hierarchical
notes:
contributors:
- name: Jinwoo Jeong
  email: jwjeong96@gmail.com
  link: https://github.com/bugoverdose
data_columns:
  subjID: A unique identifier for each subject in the data-set.
  trialNum: "Nominal integer representing the trial number: 1, 2, ..."
  inputs: "Integer value representing the input on that trial: 0 or 1."
  responses: "Integer value representing the subject's action chosen on that trial: 0 or 1."
parameters:
  kappa:
    desc: phasic volatility for coupling with higher level (for each levels from 2 to L-1)
    info: [0, 0, Inf]
  omega:
    desc: tonic volatility (for each levels from 2 to L-1)
    info: [-Inf, 0, Inf]
  vartheta:
    desc: constant volatility (at the highest level L)
    info: [0, 1, Inf]
  zeta:
    desc: tendency to choose the response that corresponds with one\'s current belief
    info: [0, 1, Inf]
regressors:
postpreds:
additional_args:
- code: L
  default: 3
  desc: "Total level of hierarchy. Defaults to minimum level of 3"
- code: kappa_upper
  default: 2
  desc: "Upper bound for kappa parameters. Defaults to 2"
- code: omega_upper
  default: 5
  desc: "Upper bound for omega parameters. Defaults to 5"
- code: omega_lower
  default: -5
  desc: "Lower bound for omega parameters. Defaults to -5"
- code: theta_upper
  default: 2
  desc: "Upper bound for theta parameter. Defaults to 2"
- code: zeta_upper
  default: 3
  desc: "Upper bound for zeta parameter. Defaults to 3"
