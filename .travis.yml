language: r

# Be strict when checking our package
warnings_are_errors: false

# Sudo is required
sudo: true

# Use trusty distribution of linux
dist: trusty

# Use cache for packages
cache:
  apt: true
  packages: true

# Use both linux and osx operating systems
matrix:
  include:
    - os: linux
      dist: trusty
      r: release
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libgit2-dev
            - libcurl4-openssl-dev
            - libxml2-dev
            - g++-7
      env: COMPILER=g++-7 CXX=g++-7 CXX14=g++-7
    - os: osx
      r: release

script:
  - travis_wait 30 R CMD build .

r_binary_packages:
  - testthat

r_github_packages:
  - r-lib/covr

after_success:
  - Rscript -e 'covr::codecov()'
