language: r

# Be strict when checking our package
warnings_are_errors: false

# Sudo is required
sudo: true

# Use cache for packages
cache:
  apt: true
  packages: true

# Use both linux and osx operating systems
matrix:
  include:
    # - os: linux
    #   dist: trusty
    #   r: release
    #   addons:
    #     apt:
    #       sources:
    #         - ubuntu-toolchain-r-test
    #       packages:
    #         - gcc-8
    #         - g++-8
    #   env:
    #     - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
    # - os: linux
    #   dist: trusty
    #   r: release
    #   addons:
    #     apt:
    #       sources:
    #         - ubuntu-toolchain-r-test
    #         - llvm-toolchain-trusty-6.0
    #       packages:
    #         - clang-6.0
    #   env:
    #     - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"
    - os: osx
      r: release
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++"


before_install:
  - eval "${MATRIX_EVAL}"
  - mkdir ~/.R; touch ~/.R/Makevars
  - echo "CC = $CC" >> ~/.R/Makevars
  - echo "CXX = $CXX" >> ~/.R/Makevars
  - echo "CXX14 = $CXX" >> ~/.R/Makevars
  - echo "CXX14FLAGS = -O3 -mtune=native -march=native -Wno-unused-variable -Wno-unused-function -Wno-macro-redefined -Wno-unknown-pragmas" >> ~/.R/Makevars

script:
  - travis_wait 30 R CMD build .

r_binary_packages:
  - testthat

r_github_packages:
  - r-lib/covr

after_success:
  - Rscript -e 'covr::codecov()'
