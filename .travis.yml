before_install:
  - Rscript -e "install.packages(c('loo', 'inline', 'Rcpp', 'coda', 'BH', 'RcppEigen', 'RInside', 'RUnit', 'ggplot2', 'gridExtra', 'knitr', 'rmarkdown', 'pkgbuild'), repos='http://cran.rstudio.com')"
  - eval "${MATRIX_EVAL}"
  - mkdir ~/.R; touch ~/.R/Makevars
  - echo "CC = $CC" >> ~/.R/Makevars
  - echo "CXX = $CXX" >> ~/.R/Makevars
  - echo "CXX14 = $CXX" >> ~/.R/Makevars
  - echo "CFLAGS = -g -O0 -w" >> ~/.R/Makevars
  - echo "CXXFLAGS = -O0 -w -pedantic -g0 -fPIC" >> ~/.R/Makevars
  - echo "CXX14FLAGS = $CXXFLAGS" >> ~/.R/Makevars

script:
  - travis_wait 30 R CMD build .

r_binary_packages:
  - testthat

