language: r

# Be strict when checking our package
warnings_are_errors: false

# Sudo is required
sudo: true

# Use cache for packages
cache:
  apt: true
  packages: true

# Use both linux and osx operating systems
matrix:
  include:
    # Linux + g++-8
    - os: linux
      dist: trusty
      r: release
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
            - g++-8
            - gfortran-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
