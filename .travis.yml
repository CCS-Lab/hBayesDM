language: r

# Be strict when checking our package
warnings_are_errors: false

# Sudo is disabled to use the container-based builds and package caching
sudo: false

# Use cache for packages
cache:
  apt: true
  packages: true
  ccache: true

# Use both linux and osx operating systems
matrix:
  include:
    # Linux + g++-7
    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
    # Linux + clang-7.0
    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-7
          packages:
            - clang-7
            - libomp-7-dev
      env:
        - MATRIX_EVAL="CC=clang-7 && CXX=clang++-7"
    # OS X + clang
    - os: osx
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++"

before_install:
  - eval "${MATRIX_EVAL}"
  - mkdir -p ~/.R/
  - echo "CC = $CC" >> ~/.R/Makevars
  - echo "CXX = ${CXX} -fPIC " >> ~/.R/Makevars
  - echo "CFLAGS = -g -O0 -w" >> ~/.R/Makevars
  - echo "CXX14 = ${CXX} -fPIC -flto=2" >> ~/.R/Makevars
  - echo "CXX14FLAGS = -mtune=native -march=native -w -O0" >> ~/.R/Makevars

install:
  - if [[ $TRAVIS_OS_NAME = "osx" ]]; then brew install ccache; brew link ccache; fi

script:
  - travis_wait 40 R CMD build .

r_binary_packages:
  - testthat

