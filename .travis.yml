language: r

# Be strict when checking our package
warnings_are_errors: false

# Sudo is required
sudo: true

# Use cache for packages
cache:
  apt: true
  packages: true

# Use both linux and osx operating systems
matrix:
  include:
    - os: linux
      dist: trusty
      r: release
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libgit2-dev
            - libcurl4-openssl-dev
            - libxml2-dev
            - gcc-6
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
    - os: osx
      r: release

script:
  - travis_wait 30 R CMD build .

r_binary_packages:
  - testthat

r_github_packages:
  - r-lib/covr

after_success:
  - Rscript -e 'covr::codecov()'
